image_root: '../coco/images/'
ann_root: 'annotation/karpathy'
coco_gt_root: 'annotation/coco_gt'
ann_root_DCC: 'annotation/DCC'
ann_root_mine: 'annotation/jxh'


paper_own: 'https://storage.googleapis.com/sfr-vision-language-research/BLIP/models/model_base_caption_capfilt_large.pth'

# set pretrained as a file path or an url
pretrained: 'https://storage.googleapis.com/sfr-vision-language-research/BLIP/models/model_base_capfilt_large.pth'



# size of vit model; base or large
vit: 'base'
vit_grad_ckpt: False
vit_ckpt_layer: 0
batch_size: 8
init_lr: 5e-6


# vit: 'large'
# vit_grad_ckpt: True
# vit_ckpt_layer: 5
# batch_size: 16
# init_lr: 2e-6

image_size: 384

# generation configs
max_length: 20  
min_length: 5
num_beams: 3
prompt: 'a picture of '

# optimizer
weight_decay: 0.05
min_lr: 1e-7
max_epoch: 5     # [author] 5

# finetune setting
finetune_lr: 5e-6
finetune_epoch: 1

# eval时所用batch size
eval_batch_size: 64